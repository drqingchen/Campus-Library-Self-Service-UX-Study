  <h2>项目简介</h2>
  <p>本项目由 <strong>交互队（TechTrio & TrafficTighten）</strong> 开展，旨在通过用户体验研究优化校园图书馆自助服务系统的可用性与安全性。</p>
  <p>我们通过半结构化访谈与问卷调查收集了真实用户数据，分析了使用习惯、痛点与改进期望，并设计了改进方案与交互原型。</p>
